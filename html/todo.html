<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=Edge”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>前端规范示例</title>
    <link rel="stylesheet" href="../css/todos.css"/>
    <script type="text/javascript" src="../bower/requirejs/require.js"  data-main="../js/main"></script>
</head>

<body>
    <div id="todoapp" class="o-todo-content">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?">
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" class="o-todo-list"></ul>
        </section>

        <footer id="todo-footer"></footer>
    </div>

    <div class="o-todo-instructions">Double-click to edit a todo.</div>

    <div class="o-todo-credits">
        Created by:
        <br />
        <a href="http://www.oso.com">oso-liuwei</a>
        .
        <br />
        Rewritten by:
        <a href="https://github.com/tastejs/todomvc">TodoMVC</a>
        .
    </div>
</body>
</html>
